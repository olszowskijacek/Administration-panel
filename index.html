<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
   
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vendor/Glyphter.css" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="vendor/fontello/css/fontello.css"> -->

    <title>Project Panel</title>
</head>
<body>
   <!-- Top Bar   -->
    <header class="header">
      <ul>

        <li>
          <a href="#">
            <span class="icon-wallet"></span>
            <span>$1,500.00</span>
            <span class="icon-arrow-down"></span>
          </a>
        </li>

        <li>
          <a href="#">
            <span class="icon-notification"></span>
          </a>
        </li>

        <li>
          <a href="#">
            <span class="icon-profile"></span>
            <span class="author">Leonardo Dicaprio</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon-quit"></span>
          </a>
        </li>
      </ul>
    </header>

    <nav class="sidebar">
      <div class="logo-header">
          <img class="logo" src="./images/logo.png" alt="LOGO">
          <div class="burger">
            <i class="fas fa-bars show"></i>
            <i class="fas fa-times"></i>
          </div>
      </div>
      <ul>
        <li><span class="icon icon-general"></span></i>General</li>
        <li><span class="icon icon-details"></span>Details</li>
        <li><span class="icon icon-links"></span>Links</li>
        <li><span class="icon icon-banners"></span>Banners</li>
        <li><span class="icon icon-personaldata"></span>Personal Data</li>
        <li><span class="icon icon-payout"></span>Payout</li>
        <li><span class="icon icon-postback"></span>Postback</li>
      </ul>
      <div class="meng">
        <p>Your Manager</p>
        <img src="./images/userpic.png" alt="person"> <span>Mikhael E.</span>
      </div>
    </nav>  
    


    <section class="statistic">
      <div class="title">General Statistic</div>
      <div class="calendar">
        <input name="daterange" value="21/11/2019 - 22/11/2019"></input>
        <a href="#"><span class="icon-calendar cal"></span></a>
        <button><span class="icon-refresh"></span></button>
      </div>
      <div class="row">
        <div class="first-column">
          <div class="col-md-12">Visit Signups<span>124</span></div>
          <div>FTD<span>445</span></div>
        </div>
          <div class="second-column">
              <div>Net deposit<span>564</span></div>
              <div>Turn over<span>432</span></div>
          </div>
      </div>
      
      <div class="chart-title">Earning chart</div>
      <div class="legend">
        <p>Signups</p>
        <p>FTD</p>
        <p>Earned</p>
      </div>
      
    </section>
      <script src="js/script.js"></script>
</body>
</html>
