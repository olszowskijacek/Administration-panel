<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vendor/Glyphter.css" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="vendor/fontello/css/fontello.css"> -->

    <title>Project Panel</title>
</head>
<body>
   <!-- Top Bar   -->
    <header class="header">
      <ul>

        <li class="dropdown">
          <a href="#">
            <span class="icon-wallet"></span>
            <span>$1,500.00</span>
            <span class="icon-arrow-down"></span>
          </a>
          <div class="dropdown-content">
            <a href="#">Link 1 </a>
            <a href="#">Link 2 </a>
            <a href="#">Link 3 </a>
            <a href="#">Link 4 </a>
          </div>
        </li>

        <li>
          <a href="#">
            <span class="icon-notification"></span>
          </a>
        </li>

        <li>
          <a href="#">
            <span class="icon-profile"></span>
            <span class="author">Leonardo Dicaprio</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon-quit"></span>
          </a>
        </li>
      </ul>
    </header>

    <nav class="sidebar">
      <div class="logo-header">
          <img class="logo" src="./images/logo.png" alt="LOGO">
          <div class="burger">
            <i class="fas fa-bars show"></i>
            <i class="fas fa-times"></i>
          </div>
      </div>
      <ul>
        <li><span class="icon icon-general"></span></i>General</li>
        <li><span class="icon icon-details"></span>Details</li>
        <li><span class="icon icon-links"></span>Links</li>
        <li><span class="icon icon-banners"></span>Banners</li>
        <li><span class="icon icon-personaldata"></span>Personal Data</li>
        <li><span class="icon icon-payout"></span>Payout</li>
        <li><span class="icon icon-postback"></span>Postback</li>
      </ul>
      <div class="meng">
        <p>Your Manager</p>
        <img src="./images/userpic.png" alt="person"> <span>Mikhael E.</span>
      </div>
    </nav>  
    


    <section class="statistic">
      <div class="title">
        General Statistic
      </div>
      <div class="calendar">
        <input type="text" name="daterange" class="main-input" id="daterange" value="21/11/2019 - 22/11/2019"/>
        <button class="btn"><span class="icon-refresh"></span></button>
      </div>
      <div class="chart">
        <div class="row">
          <div class="col-md-10">
            <div class="row">
              <div class="col-md-6 first-column">
                <div class="col-md-12 col-lg-10 table-inner">Visit Signups<span>124</span></div>
                <div class="col-md-12 col-lg-10 table-inner">FTD<span>445</span></div>
              </div>
              <div class="col-md-6 second-column">
                <div class="col-md-12 col-lg-10 table-inner">Net deposit<span>564</span></div>
                <div class="col-md-12 col-lg-10 table-inner">Turn over<span>432</span></div>
              </div>
            </div>
          </div>
          <div class="col-md-9">
            <div class="chart-title">
              <h2>Earnings chart</h2>
            </div>
            <div class="chart-graph">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
      
      
    </section>




  <script src="js/script.js"></script>
</body>
</html>
